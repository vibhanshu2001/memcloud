name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/memnode dist/memnode
          cp target/${{ matrix.target }}/release/memcli dist/memcli
          cd dist
          tar -czf ../memcloud-${{ matrix.target }}.tar.gz memnode memcli

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: memcloud-${{ matrix.target }}.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package
        run: |
          mkdir dist
          copy target/x86_64-pc-windows-msvc/release/memnode.exe dist/memnode.exe
          copy target/x86_64-pc-windows-msvc/release/memcli.exe dist/memcli.exe
          Compress-Archive -Path dist/* -DestinationPath memcloud-x86_64-pc-windows-msvc.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: memcloud-x86_64-pc-windows-msvc.zip

  build-linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build and Package (memnode)
        run: cargo deb -p memnode

      - name: Build and Package (memcli)
        run: cargo deb -p memcli

      - name: Build Release Binary
        run: cargo build --release

      - name: Package Tarball
        run: |
          mkdir -p dist
          cp target/release/memnode dist/memnode
          cp target/release/memcli dist/memcli
          cd dist
          tar -czf ../memcloud-x86_64-unknown-linux-gnu.tar.gz memnode memcli

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/debian/memnode_0.1.0_amd64.deb
            target/debian/memcli_0.1.0_amd64.deb
            memcloud-x86_64-unknown-linux-gnu.tar.gz
